<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    
    <style>
      .header-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 0;
        margin-bottom: 30px;
      }
      .header-content {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
        text-align: center;
      }
      .header-title {
        font-size: 2.5em;
        font-weight: 300;
        margin-bottom: 10px;
      }
      .header-description {
        font-size: 1.2em;
        margin-bottom: 20px;
        opacity: 0.9;
      }
      .header-link {
        color: white;
        text-decoration: none;
        border: 2px solid white;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        transition: all 0.3s ease;
      }
      .header-link:hover {
        background: white;
        color: #667eea;
      }
      .main-content {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #333;
      }
      h1, h2, h3, h4, h5, h6 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      hr {
        border: none;
        border-top: 1px solid #e1e4e8;
        margin: 30px 0;
      }
      ul {
        margin: 10px 0;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header-section">
      <div class="header-content">
        <h1 class="header-title">{{ site.title | default: site.github.repository_name }}</h1>
        <p class="header-description">{{ site.description | default: site.github.project_tagline }}</p>
        <!-- {% if site.github.is_project_page %} -->
          <!-- <a href="{{ site.github.repository_url }}" class="header-link">View the Project on GitHub</a> -->
        <!-- {% endif %} -->
      </div>
    </div>

    <div class="main-content">
      {{ content }}
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
